<!DOCTYPE html>
<html lang="en">

<head>
  <title>bipsi3d</title>

  <script src="./library/three.min.js"></script>
  <script src="./library/stats.min.js"></script>
  <script src="./library/peggy.min.js"></script>

  <script src="./js/orientations.js"></script>
  <script src="./js/utility.js"></script>
  <script src="./js/blocks.js"></script>
  <script src="./js/designs.js"></script>
  <script src="./js/maker.js"></script>
  <script src="./js/rendering.js"></script>

  <script src="./js/start.js"></script>

  <!-- inline bc i cant be fucked rn -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    main {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;

      display: grid;
    }

    #room-render {
      background: pink;
      overflow: hidden;
      cursor: pointer;
    }

    #info {
      position: absolute;
      top: 0;
      right: 0;
      margin: 32px;
      background: black;
      color: white;
      padding: 16px;
      padding-right: 32px;
      font-family: monospace;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <main>
    <div id="info">
      <ul>
        <li>look: right-click + drag</li>
        <li>fly: WASD/shift/space</li>
        <li>orbit: middle-click + drag</li>
        <li>place cube: left click</li>
        <li>remove cube: ctrl + left click</li>
        <li>rotate cube: hover + q/e</li>
        <li>change block design: 7/8/9/0</li>
        <li>toggle free place / grid: g</li>
        <li>push/pull layer: mousewheel and +/-</li>
      </ul>
      <div>
        <label><img src="assets/cube.png">1<input type="radio" name="shape" value="cube"></label>
        <label><img src="assets/ramp.png">2<input type="radio" name="shape" value="ramp"></label>
        <label><img src="assets/slab.png">3<input type="radio" name="shape" value="slab"></label>
        <label><img src="assets/wedge-b.png">4<input type="radio" name="shape" value="wedgeBody"></label>
        <label><img src="assets/wedge-h.png">5<input type="radio" name="shape" value="wedgeHead"></label>
      </div>
      <!-- <div>
        <label>7<input type="radio" name="design" value="0"></label>
        <label>8<input type="radio" name="design" value="1"></label>
        <label>9<input type="radio" name="design" value="2"></label>
        <label>0<input type="radio" name="design" value="3"></label>
      </div> -->
    </div>
    <section id="room-render"></section>
  </main>
</body>

</html>
