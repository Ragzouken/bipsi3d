<!DOCTYPE html>
<html lang="en">

<head>
  <title>bipsi3d</title>

  <script src="./library/three.min.js"></script>
  <script src="./library/stats.min.js"></script>
  <script src="./library/peggy.min.js"></script>

  <script src="./js/input.js"></script>
  <script src="./js/orientations.js"></script>
  <script src="./js/utility.js"></script>
  <script src="./js/blocks.js"></script>
  <script src="./js/designs.js"></script>
  <script src="./js/maker.js"></script>
  <script src="./js/rendering.js"></script>

  <script src="./js/start.js"></script>

  <!-- inline bc i cant be fucked rn -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    main {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;

      display: grid;
    }

    #room-render {
      background: pink;
      overflow: hidden;
      cursor: pointer;
    }

    #controls {
      position: absolute;
      top: 0; right: 0;
      margin: 32px;

      display: flex;
      flex-direction: column;
      gap: 32px; 

      font-size: 16px;
    }

    #controls > div {
      background: black;
      color: white;
      padding: 16px;
      font-family: monospace;

      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #block-controls > div {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    #info {
      padding-right: 32px;
    }

    h2 { 
      margin: 0;
    }
  </style>
</head>

<body>
  <main>
    <div id="controls">
      <div id="block-controls">
        choose block (1/2/3/4/5)
        <div>
          <label><input type="radio" name="shape" value="cube"><img src="assets/cube.png"></label>
          <label><input type="radio" name="shape" value="ramp"><img src="assets/ramp.png"></label>
          <label><input type="radio" name="shape" value="slab"><img src="assets/slab.png"></label>
          <label><input type="radio" name="shape" value="wedgeBody"><img src="assets/wedge-b.png"></label>
          <label><input type="radio" name="shape" value="wedgeHead"><img src="assets/wedge-h.png"></label>
        </div>
        choose design (7/8/9/0)
        <div>
          <label>7<input type="radio" name="design" value="0"></label>
          <label>8<input type="radio" name="design" value="1"></label>
          <label>9<input type="radio" name="design" value="2"></label>
          <label>0<input type="radio" name="design" value="3"></label>
        </div>
      </div>
      <div>
        <label><input type="checkbox" name="grid-mode">grid mode (l)</label>
        <div id="layer-controls">
          <button name="grid-raise">raise grid (+)</button>
          <button name="grid-lower">lower grid (-)</button>
        </div>
      </div>
      <div id="info">
        <ul>
          <li>look: right-click + drag</li>
          <li>fly: WASD/shift/space</li>
          <li>orbit: middle-click + drag</li>
          <li>place cube: left click</li>
          <li>remove cube: ctrl + left click</li>
          <li>rotate cube: hover + q/e</li>
          <li>toggle grid orientation: g</li>
        </ul>
      </div>
    </div>
    <section id="room-render"></section>
  </main>
</body>

</html>
