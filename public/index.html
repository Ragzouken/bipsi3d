<!DOCTYPE html>
<html lang="en">

<head>
  <title>bipsi3d</title>

  <script src="./library/three.min.js"></script>
  <script src="./library/stats.min.js"></script>
  <script src="./library/peggy.min.js"></script>

  <script src="./js/orbit.js"></script>

  <script src="./js/utility.js"></script>
  <script src="./js/blocks.js"></script>
  <script src="./js/designs.js"></script>
  <script src="./js/maker.js"></script>
  <script src="./js/rendering.js"></script>

  <script src="./js/start.js"></script>

  <!-- inline bc i cant be fucked rn -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    main {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;

      display: grid;
    }

    #room-render {
      background: pink;
      overflow: hidden;
    }

    #info {
      position: absolute;
      top: 0;
      right: 0;
      margin: 32px;
      background: black;
      color: white;
      padding: 16px;
      padding-right: 32px;
      font-family: monospace;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <main>
    <div id="info">
      <ul>
        <li>place cube: left click</li>
        <li>orbit camera: right-click + drag</li>
        <li>toggle layer mode: l</li>
        <li>up/down layer: + / -</li>
      </ul>
    </div>
    <section id="room-render"></section>
  </main>
</body>

</html>
